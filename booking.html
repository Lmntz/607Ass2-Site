  <section class="intro">
    <h1>Book Your Appointment</h1>
    <p>Fill in the details below to request a grooming appointment.</p>
  </section>

  <form class="booking-form">
    <div class="form-group">
      <label for="service">Choose Service</label>
      <select id="service" name="service">
        <option value="bath">Bath & Brush</option>
        <option value="haircut">Haircut</option>
        <option value="spa">Spa Package</option>
      </select>
    </div>

    <div class="form-group">
      <label>Optional Add-ons</label>
      <label><input type="checkbox" name="addon" value="nail"> Nail Trim</label>
      <label><input type="checkbox" name="addon" value="ear"> Ear Cleaning</label>
      <label><input type="checkbox" name="addon" value="teeth"> Teeth Brushing</label>
    </div>

    <div class="form-group">
      <label for="date">Preferred Date & Time</label>
      <input type="datetime-local" id="date" name="date">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="owner-name">Your Name</label>
        <input type="text" id="owner-name" name="owner-name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="dog-name">Dog's Name</label>
        <input type="text" id="dog-name" name="dog-name" required>

        <label for="breed">Breed</label>
        <input type="text" id="breed" name="breed">

        <label for="age">Age</label>
        <input type="number" id="age" name="age">
      </div>
    </div>

    <div class="form-group">
      <label for="notes">Special Instructions</label>
      <textarea id="notes" name="notes" rows="4"></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Book Now</button>
    </div>
  </form>
